<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reminders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --base-font-size: 16px;
    }

    body {
      margin: 0;
      font-size: var(--base-font-size);
      background-color: #f4f4f4;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #002366;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .home-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .controls {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .lang-btn, .font-btn {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #002366;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      padding-top: 120px;
      box-sizing: border-box;
    }

    textarea {
      width: 600px;
      height: 400px;
      resize: none;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: var(--base-font-size);
      overflow-y: auto;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    button.btn-primary {
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Header -->
  <header class="header">
    <div class="home-icon" onclick="goHome()">üè†</div>
    <div class="logo" id="logo-text"><i>‚ùÄ Oldie2Genz</i></div>
    <div class="controls">
      <div>
        <span id="lang-label">Language:</span>
        <button class="lang-btn" onclick="changeLanguage('en')">English</button>
        <button class="lang-btn" onclick="changeLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
        <button class="lang-btn" onclick="changeLanguage('te')">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
      </div>
      <div>
        <span id="font-label">Font:</span>
        <button class="font-btn" onclick="adjustFontSize(1)">+</button>
        <button class="font-btn" onclick="adjustFontSize(-1)">-</button>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- üîî Notifications Button with ID -->
    <button class="btn btn-primary mb-3" id="check-btn" onclick="fetchNotifications()">üîî Check Notifications</button>

    <!-- üìù Notifications Display -->
    <textarea id="notifications" placeholder="Notifications will appear here..."></textarea>
  </div>

  <script>
    let fontSize = 16;

    function goHome() {
      window.location.href = "/SeniorCitizen/pages/Dashboard.html";
    }

    function adjustFontSize(change) {
      fontSize += change;
      if (fontSize < 10) fontSize = 10;
      if (fontSize > 30) fontSize = 30;
      document.documentElement.style.setProperty('--base-font-size', fontSize + 'px');
    }

    const translations = {
      en: {
        "lang-label": "Language:",
        "font-label": "Font:",
        "textarea": "Notifications will appear here...",
        "check-btn": "üîî Check Notifications"
      },
      hi: {
        "lang-label": "‡§≠‡§æ‡§∑‡§æ:",
        "font-label": "‡§´‡§º‡•â‡§®‡•ç‡§ü:",
        "textarea": "‡§∏‡•Ç‡§ö‡§®‡§æ‡§è‡§Å ‡§Ø‡§π‡§æ‡§Ç ‡§¶‡§ø‡§ñ‡§æ‡§à ‡§¶‡•á‡§Ç‡§ó‡•Ä...",
        "check-btn": "üîî ‡§∏‡•Ç‡§ö‡§®‡§æ‡§è‡§Ç ‡§ú‡§æ‡§Ç‡§ö‡•á‡§Ç"
      },
      te: {
        "lang-label": "‡∞≠‡∞æ‡∞∑:",
        "font-label": "‡∞´‡∞æ‡∞Ç‡∞ü‡±ç:",
        "textarea": "‡∞®‡±ã‡∞ü‡∞ø‡∞´‡∞ø‡∞ï‡±á‡∞∑‡∞®‡±ç‡∞≤‡±Å ‡∞á‡∞ï‡±ç‡∞ï‡∞° ‡∞ï‡∞®‡∞ø‡∞™‡∞ø‡∞∏‡±ç‡∞§‡∞æ‡∞Ø‡∞ø...",
        "check-btn": "üîî ‡∞∏‡±Ç‡∞ö‡∞®‡∞≤‡∞®‡±Å ‡∞§‡∞®‡∞ø‡∞ñ‡±Ä ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø"
      }
    };

    function changeLanguage(lang) {
      localStorage.setItem('selectedLang', lang);
      const elements = translations[lang];
      document.getElementById("lang-label").textContent = elements["lang-label"];
      document.getElementById("font-label").textContent = elements["font-label"];
      document.getElementById("notifications").placeholder = elements["textarea"];
      document.getElementById("check-btn").textContent = elements["check-btn"];
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('selectedLang') || 'en';
      changeLanguage(savedLang);
    });

    function fetchNotifications() {
      const now = new Date();
      const timeStr = now.toTimeString().slice(0, 5); // "HH:mm"

      const formData = new URLSearchParams();
      formData.append("deviceTime", timeStr);

      fetch("/SeniorCitizen/NotificationServlet", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData.toString()
      })
      .then(res => res.text())
      .then(data => {
        const textarea = document.getElementById("notifications");
        textarea.value = "";

        if (!data.trim()) {
          textarea.value = "‚úÖ No medicine reminders in the next hour.";
          return;
        }

        const lines = data.trim().split("\n");
        lines.forEach(line => {
          const [name, time, dosage, label] = line.split("|");
          const msg = `${name} ‚Äî ${dosage} dose at ${time} (${label})\n`;
          textarea.value += msg;
        });
      })
      .catch(err => {
        console.error("Error:", err);
        alert("‚ùå Failed to fetch reminders.");
      });
    }
  </script>
</body>
</html>
